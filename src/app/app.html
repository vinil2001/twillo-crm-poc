<!-- Popup component -->
<app-call-popup
  [visible]="popupVisible"
  [fromNumber]="fromNumber"
  [customer]="customer"
  [loading]="loading"
  [callSid]="callSid"
  (answerClicked)="onAnswerCall()"
  (declineClicked)="onDeclineCall()"
  (closeClicked)="closePopup()">
</app-call-popup>
