name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-angular:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Angular
      run: npm run build
    
    - name: Run tests
      run: npm test -- --watch=false --browsers=ChromeHeadless

  test-dotnet:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore backend/TwilioCrmApi/TwilioCrmApi.csproj
    
    - name: Build
      run: dotnet build backend/TwilioCrmApi/TwilioCrmApi.csproj --no-restore
    
    - name: Test
      run: dotnet test backend/TwilioCrmApi/TwilioCrmApi.csproj --no-build --verbosity normal
